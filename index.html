<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New+Rocker">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container img"> 
        <div class="picture">
            <div class="symbol">
                <img class="logo" src="img/eagle.png" alt="">
                <p class="name">Eagles</p>
            </div>
            <div class="credits">Photo by Tom Rogerson</div>
        </div>
    </div>
    <div class="container form">
        <p class="text">This is not a real online service!
             Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
            Sign up now to get started.</p>
        <p class="text">Welcome to <span>Eagles</span> website.</p>
        <p class="text">Sign up for information about concerts.</p>
        <p class="text before-form">Let's do this!</p>
        <form method="get">
            <div class="two">
                <input type="text" id="fname" placeholder="First Name" required> 
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <div class="two">
                <input type="email" id="mailId" placeholder="Email" required>
                <input type="text" id="phNum" placeholder="Phone Number" min="0" minlength="10">
            </div>
            <div class="two">
                <input type="password" id="pwd" placeholder="Password" required>
                <input type="password" id="pwd" placeholder="Confirm password">
            </div>
            <button type="submit"> Create a account</button>
        </form>
    
    </div>
</body>
</html>
